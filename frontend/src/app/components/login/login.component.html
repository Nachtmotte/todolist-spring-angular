<form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()" class="row">
  <mat-card class="shipping-card">
    <mat-card-header class="card-header">
      <mat-card-title>
        <span class="mat-h1">Inicia sesión en TodoList</span>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="login-input">
            <input matInput type="text" placeholder="Nombre de usuario o Correo" formControlName="username">
            <mat-error *ngIf="loginForm.controls['username'].hasError('required')">
              El correo es <strong>Requerido</strong>
            </mat-error>
            <mat-error *ngIf="error">
              Correo y/o Contraseña <strong>Incorrecta</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="login-input">
            <input matInput type="password" placeholder="Contraseña" autocomplete="on" formControlName="password">
            <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
              La contraseña es <strong>Requerida</strong>
            </mat-error>
            <mat-error *ngIf="error">
              Correo y/o Contraseña <strong>Incorrecta</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions class="action-buttons">
      <button mat-raised-button color="primary" type="submit" class="login-submit">Acceder</button>
      <br/><br/>
      <span class="mat-h4">¿No tienes una cuenta?</span>
      <button mat-button color="primary" class="mat-h4 register-button" [routerLink]="['/register']" [queryParams]="{returnUrl: returnUrl}">Registrate</button>
      <mat-progress-bar  *ngIf="loading" mode="indeterminate" class="progress-bar"></mat-progress-bar>
    </mat-card-actions>
  </mat-card>
</form>
