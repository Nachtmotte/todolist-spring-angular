<mat-card style="margin-bottom: 2px">
  <mat-card-title class="card-title">
    <span>Una carpeta</span>
    <mat-menu #appMenu="matMenu">
      <button mat-menu-item>
        <mat-icon>edit</mat-icon>
        Editar
      </button>
      <button mat-menu-item>
        <mat-icon>delete</mat-icon>
        Borrar
      </button>
    </mat-menu>

    <button mat-icon-button [matMenuTriggerFor]="appMenu">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-card-title>
  <mat-card-subtitle>Creada 20/05/2023</mat-card-subtitle>
</mat-card>

<mat-accordion>
  <app-panel
    [title]="'Sin completar'"
    [description]="'Total: 10'"
    [expanded]="true"></app-panel>
</mat-accordion>
